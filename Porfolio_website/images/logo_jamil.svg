<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="220" height="48" viewBox="0 0 220 48" role="img" aria-labelledby="title desc">
  <title>Jamil Navbar Logo</title>
  <desc>A compact logo for a website navbar: gradient rounded-square badge with the letter J and the word JAMIL.</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#22d3ee"/>
      <stop offset="1" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-60%" width="140%" height="220%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.35" />
    </filter>
  </defs>

  <!-- Background is transparent to blend with any navbar -->
  <!-- Badge -->
  <g transform="translate(6,6)">
    <rect x="0" y="0" width="36" height="36" rx="10" fill="url(#g)" filter="url(#soft)"/>
    <!-- Monogram J -->
    <path d="M20 9 a2 2 0 0 1 2 2 v13.5 c0 4.418-3.582 8-8 8 h-2
             a2 2 0 0 1 0-4 h2 c2.209 0 4-1.791 4-4 V11 a2 2 0 0 1 2-2z"
          fill="#0b1220"/>
  </g>

  <!-- Wordmark -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans'"
     font-size="20" font-weight="800" letter-spacing="1.2" fill="#e5e7eb">
    <text x="54" y="30">JAMIL</text>
  </g>
</svg>
